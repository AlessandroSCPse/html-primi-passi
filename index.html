<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Primi passi HTML</title>
  </head>
  <body>
    <!-- Sezione titoli -->
    <div>
      <h1>Io sono un titolo</h1>
      <h2>Io sono un titolo h2</h2>
      <h3>Io sono un titolo h3</h3>
      <h4>Io sono un titolo h4</h4>
      <h5>Io sono un titolo h5</h5>
      <h6>Io sono un titolo h6</h6>

      <a href="https://www.google.com">Leggi qui la documentazione</a>
    </div>
    <!-- Fine sezione titoli -->

    <hr />

    <!-- Lista della spesa -->
    <div>
      <ol>
        <li>Mele</li>
        <li>
          Farina
          <ul>
            <li>00</li>
            <li>Manitoba</li>
          </ul>
        </li>
        <li>Pasta</li>
      </ol>
    </div>
    <!-- Fine lista della spesa -->

    <!-- Sezione finale -->
    <div>
      <p>Ciao io sono un paragrafo</p>
      <p>
        Ciao io sono <em>Alessandro</em> e ho scritto il
        <strong>paragrafo 2</strong>
      </p>
    </div>
    <!-- Fine Sezione finale -->
  </body>
</html>
